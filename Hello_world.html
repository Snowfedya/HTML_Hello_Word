<!-- Классический “Hello, World!” код на HTML выглядит следующим образом: --> 
<!DOCTYPE html> <!-- Объявляем тип файла, дааа, в штмл это надо... -->
<html> <!-- Открываем сам код -->
    <head> <!-- Открывается заголовок старницы -->
        <meta charset="UTF-8"> <!-- Объявление кодировки страницы -->
        <title>Hello, World!</title> <!-- Сам заголовок  -->
    </head> <!-- Закрывается заголовок старницы -->

    <body> <!-- Открытие текста страницы -->
        <h1>Hello, World!</h1> <!-- Сам текст страницы -->
    </body>  <!-- Закрытие тела страницы  -->
</html> <!-- Закрываем сам код -->

<!-- 
Он состоит из обязательных и необязательных элементов HTML-документа. В данном случае, обязательными являются:

– <!DOCTYPE html> - объявление типа документа
– <html> - корневой элемент HTML-документа, содержащий информацию о языке и названии документа
– <head> - содержит метаданные и ссылки на внешние ресурсы (например, CSS или JavaScript)
– <title> - содержит заголовок документа, который отображается в заголовке окна браузера
– </head>
– <body> - основной контент документа
– </body>
– </html>
Необязательные элементы включают:

– <h1>…</h1> - заголовок первого уровня, отображаемый браузером  -->
